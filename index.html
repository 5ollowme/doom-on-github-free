<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Play DOOM</title>
    <style>
      /* Make the page and the DOSBox canvas take up the full viewport */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #000;
      }
      #dosbox {
        width: 100%;
        height: 100%;
      }
      /* Ensure the DOSBox container fills the page and hide overlays */
      .dosbox-container {
        width: 100% !important;
        height: 100% !important;
      }
      /* Hide the default overlay (click to start) and powered-by footer */
      .dosbox-overlay,
      .dosbox-powered {
        display: none !important;
      }
    </style>
    <script src="https://js-dos.com/cdn/js-dos-api.js"></script>
  </head>
  <body>
    <div id="dosbox"></div>
    <script>
      /*
       * Automatically start DOOM when the page loads.  Use the js-dos API to
       * download the DOOM bundle from the js-dos CDN and run the DOS
       * executable.  The 'onload' callback is triggered once the
       * emulator is ready, and 'onrun' fires when the program starts.  In
       * 'onrun' we request full screen so the game fills the entire page.
       */
      window.addEventListener('load', () => {
        const dosbox = new Dosbox({
          id: 'dosbox',
          onload: (dos) => {
            // DOOM bundle from js-dos CDN: the executable is named "doom" in root
            dos.run('https://js-dos.com/cdn/upload/DOOM-@evilution.zip', './doom');
          },
          onrun: (dos, app) => {
            // Request full screen when the program starts
            dos.requestFullScreen();
          }
        });
      });
    </script>
  </body>
</html>
