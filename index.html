<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Play DOOM</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
      }
      #dosbox {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="dosbox"></div>
    <script src="https://js-dos.com/cdn/js-dos-api.js"></script>
    <script>
      // Initialize Dosbox and run DOOM from the js-dos CDN
      const dosbox = new Dosbox({
        id: "dosbox",
        onload: (dos) => {
          dos.run("https://js-dos.com/cdn/upload/DOOM-@evilution.zip", "./doom");
        },
      });
    </script>
  </body>
</html>
