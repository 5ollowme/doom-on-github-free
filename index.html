<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Play DOOM</title>
    <style>
      /* Make the page and the player fill the viewport */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #000;
        overflow: hidden;
      }
      #dosbox {
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="https://js-dos.com/cdn/js-dos-api.js"></script>
  </head>
  <body>
    <div id="dosbox"></div>
    <script>
      // Auto-start DOOM using js-dos player API. The options below instruct
      // js-dos to immediately load and run the game bundle in fullscreen
      // and hide any UI overlays (kiosk mode).
      const player = Dos(document.getElementById('dosbox'), {
        url: 'https://js-dos.com/cdn/upload/DOOM-@evilution.zip',
        autoStart: true,
        fullScreen: true,
        kiosk: true,
      });
      // No further code needed; js-dos will handle loading and starting
    </script>
  </body>
</html>
