<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Play DOOM</title>
    <style>
      /* Make the page and the DOS player fill the entire viewport */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #000;
        overflow: hidden;
      }
      #dosbox {
        width: 100%;
        height: 100%;
      }
    </style>
    <!-- Load the js-dos API from the CDN -->
    <script src="https://js-dos.com/cdn/js-dos-api.js"></script>
  </head>
  <body>
    <div id="dosbox"></div>
    <script>
      /*
       * Use the modern js-dos API to automatically start DOOM in fullscreen
       * without showing the default overlay.  The options
       * `autoStart` and `fullScreen` instruct js-dos to immediately begin
       * execution and switch to fullscreen mode.  The `kiosk` option hides
       * the player UI (overlay, loader and powered-by footer) for a clean view.
       */
      Dos(document.getElementById('dosbox'), {
        url: 'https://js-dos.com/cdn/upload/DOOM-@evilution.zip',
        autoStart: true,
        fullScreen: true,
        kiosk: true,
      }).then((dos) => {
        // Optionally, you can handle events here
      });
    </script>
  </body>
</html>
