<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play DOOM!</title>
  <script src="js-dos.js"></script>
</head>
<body>
  <div id="dosbox" style="width: 640px; height: 480px"></div>
  <script>
    Dos(document.getElementById("dosbox"), {
      wdosboxUrl: "js-dos.js"
    }).ready((fs, main) => {
      fs.extract("doom.zip").then(() => {
        main(["-c", "doom.bat"]);
      });
    });
  </script>
</body>
</html>
